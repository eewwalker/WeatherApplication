<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <span class="temperature">60 ℉/℃</span>
          <div class="humidity">Humidity: 84%</div>
          <div class="wind">Wind: 8mph</div>
        </div>
        <div class="col-6">
          Richmond, CA
          <div class="date">Saturday 12:00PM</div>
          <div class="description">
            <span><img class="icon" src="src/cloudy.png" /> </span> Cloudy
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Sat
          <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
          <div class="forecast-temp">
            <span class="temperature-max">63°</span
            ><span class="temperature-min">57°</span>
          </div>
        </div>
        <div class="col-2">
          Sun
          <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
          <div class="forecast-temp">
            <span class="temperature-max">63°</span
            ><span class="temperature-min">57°</span>
          </div>
        </div>
        <div class="col-2">
          Mon
          <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
          <div class="forecast-temp">
            <span class="temperature-max">63°</span
            ><span class="temperature-min">57°</span>
          </div>
        </div>
        <div class="col-2">
          Tues
          <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
          <div class="forecast-temp">
            <span class="temperature-max">63°</span
            ><span class="temperature-min">57°</span>
          </div>
        </div>
        <div class="col-2">
          Wed
          <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
          <div class="forecast-temp">
            <span class="temperature-max">63°</span
            ><span class="temperature-min">57°</span>
          </div>
        </div> </div>

        <form>
            <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              id="search-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="search-btn" />
          </div>
        </form>
      </div>
    </div></div>

    <script src="src/app.js"></script>
  </body>
</html>
