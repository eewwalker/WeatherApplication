<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="row">
          <div class="col-6">
            <span class="temperature">60 </span
            ><span class="farenheit-cel">℉/℃</span>
            <div class="humidity">Humidity:<strong> 84%</strong></div>
            <div class="wind">Wind: <strong> 8mph</strong></div>
          </div>
          <div class="col-6">
            <div class="city">Richmond, CA</div>
            <div class="date">Saturday 12:00PM</div>
            <div class="description">
              <span><img class="icon" src="src/cloudy.png" /> </span> Cloudy
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Sat
            <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
            <div class="forecast-temp">
              <span class="temperature-max">63°</span
              ><span class="temperature-min">57°</span>
            </div>
          </div>
          <div class="col">
            Sun
            <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
            <div class="forecast-temp">
              <span class="temperature-max">63°</span
              ><span class="temperature-min">57°</span>
            </div>
          </div>
          <div class="col">
            Mon
            <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
            <div class="forecast-temp">
              <span class="temperature-max">63°</span
              ><span class="temperature-min">57°</span>
            </div>
          </div>
          <div class="col">
            Tues
            <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
            <div class="forecast-temp">
              <span class="temperature-max">63°</span
              ><span class="temperature-min">57°</span>
            </div>
          </div>
          <div class="col">
            Wed
            <div><img class="icon" src="src/cloudy.png" alt="cloudy" /></div>
            <div class="forecast-temp">
              <span class="temperature-max">63°</span
              ><span class="temperature-min">57°</span>
            </div>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col">
              <input
                type="search"
                placeholder="Enter a city.."
                id="search-input"
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" id="search-btn" />
            </div>
          </div>
        </form>

        <footer>
          This project was coded by Emily Walker and is
          <a
            href="https://github.com/ewalker24/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://www.netlify.com/?utm_medium=ppc&utm_source=google&utm_campaign=DSA-Nonbrand-MaxC-US"
            target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
